<!DOCTYPE html>
<html>
<head>
    <title>Model Dashboard</title>
    <style>
        body { background: #0f172a; color: white; padding: 20px; }
        video { width: 100%; max-width: 600px; border: 2px solid #475569; }
        button { 
            background: #10b981; color: white; border: none; padding: 12px 25px; 
            border-radius: 8px; margin: 10px; font-weight: bold;
        }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">&larr; Back</a>
        <h1>ðŸŽ¬ Model Dashboard</h1>
        <video id="localVideo" autoplay muted></video>
        <br>
        <button onclick="goLive()">ðŸŽ¬ GO LIVE</button>
        <button onclick="toggleCamera()">ðŸ“· Toggle Camera</button>
    </div>

    <script>
        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = stream;
        }
        
        function goLive() {
            alert('You are now LIVE! Users can call you.');
        }
        
        function toggleCamera() {
            alert('Camera toggled');
        }
        
        window.onload = init;
    </script>
</body>
</html>
